<main>
  <section>
    <mat-form-field disabled="true" appearance="fill">
      <mat-label>Filter</mat-label>
      <input [disabled]="true" matInput [formControl]="filterQuery" />
    </mat-form-field>

    <button
      mat-stroked-button
      (click)="openCreatePasswordDialog()"
      color="primary"
    >
      Add New Password
    </button>
  </section>

  <div>
    <table class="mat-elevation-z8" mat-table [dataSource]="data.items ?? []">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let row">{{ row.password }}</td>
      </ng-container>

      <ng-container matColumnDef="uri">
        <th mat-header-cell *matHeaderCellDef>URI</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.uri">
            {{ row.uri }}
          </ng-container>
          <ng-container *ngIf="!row.uri">
            <span>N/A</span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.description">
            <button
              mat-flat-button
              color="primary"
              (click)="openShowDescriptionDialog(row.description)"
            >
              Show
            </button>
          </ng-container>
          <ng-container *ngIf="!row.description">
            <span>N/A</span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let row">
          {{ row.createdAt | date: "medium":getTimezone() }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Updated At</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.updatedAt !== row.createdAt">
            {{ row.updatedAt | date: "medium":getTimezone() }}
          </ng-container>

          <ng-container *ngIf="row.updatedAt === row.createdAt">
            <span>N/A</span>
          </ng-container>
        </td>
      </ng-container>
      <!-- TODO: Ask for confirmation message when user decides to delete their password. -->
      <!-- TODO: Add update view for updating the paswords. -->
      <!-- TODO: Add duplication feature. -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu xPosition="before" #menu="matMenu">
            <button mat-menu-item>
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item>
              <mat-icon>edit_note</mat-icon>
              <span>Update</span>
            </button>
            <button mat-menu-item>
              <mat-icon>content_copy</mat-icon>
              <span>Duplicate</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td style="border: none" class="mat-cell" colspan="4">
          There are no passwords here
          <i style="color: #cbcbcb">*Cricket noises*</i>
        </td>
      </tr>
    </table>

    <mat-paginator
      *ngIf="data.total"
      (page)="onPage($event)"
      [pageSizeOptions]="[10, 25, 50]"
      [length]="data.total"
    ></mat-paginator>
  </div>
</main>
